        var lang = localStorage.getItem("lang");
        var show = 0;
        var langPL = `

        <a>`+ SlotPL[2] +`</a>

        var langENG = `

        </div>`
        
        function langChange(){
            if(lang == 0){
                document.getElementById("h-right").innerHTML = MenuLangPL;
                document.getElementById("menu").innerHTML = MenuConLangPL;
                document.getElementById("container").innerHTML = langPL;
                lang = 1;
                localStorage.setItem("lang", lang);
            }
            else{
                document.getElementById("h-right").innerHTML = MenuLangENG;
                document.getElementById("menu").innerHTML = MenuConLangENG;
                document.getElementById("container").innerHTML = langENG;
                lang = 0;
                localStorage.setItem("lang", lang);
            }
        }

        function langLoad(){
            console.log(lang);
            if(lang == 1){
                document.getElementById("h-right").innerHTML = MenuLangPL;
                document.getElementById("menu").innerHTML = MenuConLangPL;
                document.getElementById("container").innerHTML = langPL;
            }
            else{
                document.getElementById("h-right").innerHTML = MenuLangENG;
                document.getElementById("menu").innerHTML = MenuConLangENG;
                document.getElementById("container").innerHTML = langENG;
            }
        }

        function menu(){
            if(show == 0){
                document.getElementById("menu").style.display = "block";
                show = 1;
            }
            else{
                document.getElementById("menu").style.display = "none";
                show = 0;
            }
        }
    </script>
