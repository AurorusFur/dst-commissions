<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Aurorus Commisions</title>
</head>
<body onload="langLoad()">
    <div id="header">
        <div id="h-left">
            <a href="">Aurorus Commissions</a>
        </div>
        <div id="h-right">
            <li><a href="pricing.html">Cennik</a></li>
            <li><a onclick="langChange()">ENG</a></li>
        </div>
    </div>
    <div id="container">
    </div>

    <script>
        var photo = 0;
        var lang = localStorage.getItem("lang");

        var langPL = `
        <div class="space" style="width: 100%; height: 16px;"></div>
        <h1>Postacie</h1>
        <div id="slider">
            <div id="s-left">
                <a><</a>
            </div>
            <div id="s-center">
                <img src="img/photo-`+ photo +`.jpg" alt="Twoja Przeglądarka nie obsługuje zdjęć lub zdjęcie nie istnieje">
            </div>
            <div id="s-right">
                <a>></a>
            </div>
        </div>
        <h2 id="full-size">Rozmiar Oryginalny</h2>`

        var langENG = `
        <div class="space" style="width: 100%; height: 16px;"></div>
        <h1>Characters</h1>
        <div id="slider">
            <div id="s-left">
                <a><</a>
            </div>
            <div id="s-center">
                <img src="img/photo-`+ photo +`.jpg" alt="Your browser dont support this image or photo dont exist">
            </div>
            <div id="s-right">
                <a>></a>
            </div>
        </div>
        <h2 id="full-size">Full Size</h2>`
        
        function langChange(){
            if(lang == 0){
                document.getElementById("h-right").innerHTML = '<li><a href="pricing.html">Pricing</a></li> <li><a onclick="langChange()">PL</a></li>';
                document.getElementById("container").innerHTML = langENG;
                lang = 1;
                localStorage.setItem("lang", lang);
            }
            else{
                document.getElementById("h-right").innerHTML = '<li><a href="pricing.html">Cennik</a></li> <li><a onclick="langChange()">ENG</a></li>';
                document.getElementById("container").innerHTML = langPL;
                lang = 0;
                localStorage.setItem("lang", lang);
            }         

            slider();
        }

        function langLoad(){
            console.log(lang);
            if(lang == 0){
                document.getElementById("h-right").innerHTML = '<li><a href="pricing.html">Pricing</a></li> <li><a onclick="langChange()">PL</a></li>';
                document.getElementById("container").innerHTML = langENG;
            }
            else{
                document.getElementById("h-right").innerHTML = '<li><a href="pricing.html">Cennik</a></li> <li><a onclick="langChange()">ENG</a></li>';
                document.getElementById("container").innerHTML = langPL;
            }

            slider();
        }

        function slider(){
            document.getElementById("s-left").addEventListener("click",function(){
            if(photo > 0){
                photo -= 1;
                document.getElementById("s-center").innerHTML = '<img src="img/photo-' + photo +'.jpg" alt="Twoja Przeglądarka nie obsługuje zdjęć">'
            }
            });

            document.getElementById("s-right").addEventListener("click",function(){
                photo += 1;
                document.getElementById("s-center").innerHTML = '<img src="img/photo-' + photo +'.jpg" alt="Twoja Przeglądarka nie obsługuje zdjęć">'
            });

            document.getElementById("full-size").addEventListener("click",function(){
                window.open("img/photo-"+ photo + ".jpg");
            });
        }
    </script>
</body>
</html>
